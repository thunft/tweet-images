name: Publish Tweet of collection

on:
  push:
    branches:
      - master
  workflow_dispatch:
  
  schedule:
    - cron: "0 16 */1 * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '16'
    - run: npm install
    - run: npm run publishTweet
    - run: |
        git config user.name albertocruzluis
        git config user.email albertocruzluisdev@gmail.com
        git add *
        git commit -m "[bot] Publish Tweet of collection"
        git push origin master